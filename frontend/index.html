<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pacientes - SGP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="bi bi-hospital"></i> SGP - Sistema de Gestión de Pacientes
            </span>
            <button class="btn btn-outline-light" onclick="logout()">
                <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
            </button>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-12">
                <div class="card shadow-lg border-0 mb-4">
                    <div class="card-body p-4">
                        <div class="row align-items-center mb-3">
                            <div class="col-md-6">
                                <h2 class="mb-0 text-white d-flex align-items-center">
                                    <i class="bi bi-people-fill text-turquoise me-3 fs-1"></i>
                                    <span>Listado de Pacientes</span>
                                </h2>
                                <p class="text-muted mt-2 mb-0">Gestiona la información de tus pacientes</p>
                            </div>
                            <div class="col-md-6 text-md-end mt-3 mt-md-0">
                                <button class="btn btn-primary btn-lg shadow-sm" onclick="showCreateForm()" data-bs-toggle="tooltip" data-bs-placement="top" title="Agregar nuevo paciente">
                                    <i class="bi bi-person-plus-fill me-2"></i>Nuevo Paciente
                                </button>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-8 col-lg-6">
                                <div class="input-group input-group-lg shadow-sm">
                                    <span class="input-group-text bg-transparent border-end-0">
                                        <i class="bi bi-search text-turquoise"></i>
                                    </span>
                                    <input type="text" class="form-control border-start-0" id="searchInput" 
                                           placeholder="Buscar por nombre, apellido o correo..." 
                                           onkeyup="debounceSearch()">
                                    <button class="btn btn-outline-secondary border-start-0" type="button" onclick="clearSearch()" id="clearSearchBtn" style="display:none;">
                                        <i class="bi bi-x-lg"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-4 col-lg-6 text-md-end mt-3 mt-md-0">
                                <div class="d-flex align-items-center justify-content-md-end">
                                    <span class="badge bg-info text-dark me-2" id="totalPacientes">0 pacientes</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="messageContainer"></div>

        <div class="card shadow-sm table-card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-primary">
                            <tr>
                                <th class="text-center" style="width: 65px;"><i class="bi bi-image"></i> Foto</th>
                                <th style="width: 55px;"><i class="bi bi-hash"></i> ID</th>
                                <th style="width: 120px;"><i class="bi bi-card-text"></i> Documento</th>
                                <th style="width: 200px;"><i class="bi bi-person"></i> Nombre</th>
                                <th style="width: 200px;"><i class="bi bi-envelope"></i> Correo</th>
                                <th style="width: 90px;"><i class="bi bi-gender-ambiguous"></i> Género</th>
                                <th style="width: 180px;"><i class="bi bi-geo-alt"></i> Ubicación</th>
                                <th class="text-center" style="width: 120px; white-space: nowrap;"><i class="bi bi-gear"></i> Acciones</th>
                            </tr>
                        </thead>
                <tbody id="pacientesTableBody">
                    <tr>
                        <td colspan="8" class="text-center py-5">
                            <div class="spinner-border text-turquoise" role="status">
                                <span class="visually-hidden">Cargando...</span>
                            </div>
                            <p class="mt-2 text-muted">Cargando pacientes...</p>
                        </td>
                    </tr>
                </tbody>
                    </table>
                </div>
            </div>
        </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center pagination-lg" id="pagination">
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <div class="modal fade" id="pacienteModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-header border-bottom border-secondary">
                    <h5 class="modal-title fw-bold d-flex align-items-center" id="modalTitle">
                        <i class="bi bi-person-plus-fill text-turquoise me-2"></i>
                        <span>Nuevo Paciente</span>
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="pacienteForm">
                        <input type="hidden" id="pacienteId">
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label text-turquoise fw-bold">Tipo de Documento *</label>
                                <select class="form-select" id="tipo_documento_id" required>
                                    <option value="">Seleccione...</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label text-turquoise fw-bold">Número de Documento *</label>
                                <input type="text" class="form-control" id="numero_documento" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label text-turquoise fw-bold">Primer Nombre *</label>
                                <input type="text" class="form-control" id="nombre1" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label text-white">Segundo Nombre</label>
                                <input type="text" class="form-control" id="nombre2">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label text-turquoise fw-bold">Primer Apellido *</label>
                                <input type="text" class="form-control" id="apellido1" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label text-white">Segundo Apellido</label>
                                <input type="text" class="form-control" id="apellido2">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label text-turquoise fw-bold">Género *</label>
                                <select class="form-select" id="genero_id" required>
                                    <option value="">Seleccione...</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label text-turquoise fw-bold">Correo Electrónico *</label>
                                <input type="email" class="form-control" id="correo" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label text-turquoise fw-bold">Departamento *</label>
                                <select class="form-select" id="departamento_id" required onchange="loadMunicipios()">
                                    <option value="">Seleccione...</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label text-turquoise fw-bold">Municipio *</label>
                                <select class="form-select" id="municipio_id" required>
                                    <option value="">Seleccione departamento primero</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label class="form-label text-white">Foto del Paciente </label>
                                <input type="file" class="form-control" id="foto" accept="image/*" onchange="previewFoto(event)">
                                <div id="fotoPreview" class="mt-2"></div>
                            </div>
                        </div>

                        <div class="modal-footer border-top border-secondary mt-4 pt-3">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                <i class="bi bi-x-circle me-2"></i>Cancelar
                            </button>
                            <button type="submit" class="btn btn-primary shadow-sm">
                                <i class="bi bi-person-plus me-2"></i>Crear Paciente
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/pacientes.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
        });
    </script>
</body>
</html>
