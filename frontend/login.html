<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SGP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-4">
                <div class="card shadow-lg border-0 login-card">
                    <div class="card-body p-5">
                        <div class="text-center mb-5">
                            <i class="bi bi-hospital display-1 text-turquoise mb-3"></i>
                            <h2 class="text-white mb-2 fw-bold">SGP</h2>
                            <p class="text-turquoise-light">Sistema de Gestión de Pacientes</p>
                        </div>
                        <div class="login-form-container">
                            <h3 class="text-center mb-4 text-white fw-bold">Ingresa aquí</h3>
                            <div id="messageContainer"></div>
                            <form id="loginForm">
                                <div class="mb-4">
                                    <label class="form-label text-white fw-semibold mb-2">Usuario</label>
                                    <div class="input-group input-group-lg">
                                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                                        <input type="text" class="form-control" id="username" required autofocus placeholder="Ingrese su usuario">
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <label class="form-label text-white fw-semibold mb-2">Contraseña</label>
                                    <div class="input-group input-group-lg">
                                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                        <input type="password" class="form-control" id="password" required placeholder="Ingrese su contraseña">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 btn-lg mt-3 py-3" style="min-height: 60px; white-space: normal; line-height: 1.4;">
                                    <i class="bi bi-box-arrow-in-right"></i><br>Ingresar
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await API.login(username, password);
                if (response.success) {
                    Auth.saveToken(response.data.token);
                    window.location.href = 'index.html';
                }
            } catch (error) {
                showMessage('Error al iniciar sesión: ' + error.message, 'danger');
            }
        });

        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="alert alert-${type} alert-dismissible fade show" role="alert">
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>`;
        }

        if (Auth.isAuthenticated()) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
